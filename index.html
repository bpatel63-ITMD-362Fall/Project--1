<!DOCTYPE html>
<html lang="en">
<head>
	<title>Project-1</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" media="screen" href="css/style.css" />
</head>
<body>
	<main id="home-content">
		<figure id="lead-img-container">
                <img id="lead-img" src="media/tech.jpg" alt="TechTalk Updates">
            </figure>
            <section id="form-section">
                <h1> TechTalk Updates </h1>
				<h2> Email Updates </h2>
				
				<div>
                <p id="sign-up"> 
				Sign up to receive the updates about the latest technology for personal and business use.
				</p>
				</div>
				
                <form name="signup-form" id="signup-form" method="get" action="#null" autocomplete="on" onsubmit="validateForm">
                    <ul>
                        <li class="form-item">
                            <label for="name-input"> First Name </label>
                            <input type="text" id="name-input" name="fname" value="" placeholder="First Name" required />
                        </li>
						<li class="form-item">
                            <label for="name-input"> Last Name </label>
                            <input type="text" id="name-input" name="lname" value="" placeholder="Last Name" required />
                        </li>
                        <li class="form-item">
                            <label for="email-input"> Email </label>
                            <input type="email" id="email-input" name="email" value="" placeholder="abc@example.com" required/>
                        </li>
                        <li class="form-item">
                            <label for="phone-input"> Phone </label>
                            <input type="tel" id="phone-input" name="phone" value="" placeholder="xxx-xxx-xxxx" required/>
                        </li>
                        <li class="form-item" id="submit-button">
                            <input type="submit" id="form-submit" value="Subscribe"/>
                        </li>
                    </ul>
                </form>
            </section>
        </main>
        <!-- Javascript Files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/site.js" type="application/javascript"></script>
    </body>
</html>
